<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout03</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background-color: #f9fbe7; }
        #wrap {width: 1100px; margin: 0 auto; font-size: 30px; text-transform: uppercase; text-align: center; }
        #header {width: 1100px; height: 100px; line-height: 100px; background-color: #b3e5fc;}
        #nav {width: 1100px; height: 100px; line-heig`ht: 100px;background-color: #80deea;}
        #side_left {width: 350px; height: 1000px; line-height: 1000px; background-color: #4db6ac; float: left;}
        #content {width: 400px; height: 1000px; line-height: 1000px; background-color: #009688; float: left;}
        #side_right {width: 350px; height: 1000px; line-height: 1000px; background-color: #00796b; float: left;}
        #footer {width: 1100px; height: 100px; line-height: 100px; background-color: #33691e; clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side_left">side_left</div>
        <div id="content">content</div>
        <div id="side_right">side_right</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
