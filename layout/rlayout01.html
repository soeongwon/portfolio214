<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rlayout01</title>
	<style>
		* {margin: 0; padding: 0;}
		#wrap {width: 1100px; margin: 0 auto;}
		#header {width: 100%; height: 100px; background-color: #111;}
		#nav {width: 100%; height: 100px; background-color: #222; }
		#side {float: left; width: 30%; height: 900px; background-color: #333; }
		#contents {float: left; width: 70%; height: 900px; background-color: #444; }
		#footer {width: 100%; height: 100px; background-color: #666; clear: both;}
	</style>
</head>
<body>
	<div id="wrap">
		<header id="header"></header>
		<nav id="nav"></nav>
		<aside id="side"></aside>
		<section id="contents"></section>
		<footer id="footer"></footer>
	</div>
</body>
</html>
