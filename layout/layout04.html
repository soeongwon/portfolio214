<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout04</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background-color: #cfd8dc;}
        #wrap {width: 1100px; margin: 0 auto; font-size: 30px; text-transform: uppercase; text-align: center;}
        #header {width: 700px; height: 300px; line-height: 300px; background-color: #fffde7; float: right;}
        #side {width: 400px; height: 1100px; line-height: 1100px; background-color: #ffca28; float: left; }
        #content {width: 700px; height: 500px; line-height: 500px; background-color: #ffa726; float: right;}
        #footer {width: 700px; height: 300px; line-height: 300px; background-color: #e64a19; float: right;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="side">side</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
