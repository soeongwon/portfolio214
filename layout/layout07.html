<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout07</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%;  }
        #header-wrap {background-color: #f2f9eb;}
        #banner-wrap {background-color: #bed397;}
        #contents-wrap {background-color: #a5d174;}
        #footer-wrap {background-color: #639441;} 
        
        .header {width: 1400px; height: 205px; margin: 0 auto; background-color: #f8fbe7;}
        .banner {width: 1400px; height: 615px; margin: 0 auto; background-color: #e2ec9e;}
        .contents {width: 1400px; height: 806px; margin: 0 auto; background-color: #bcc938;}
        .footer {width: 1400px; height: 250px; margin: 0 auto; background-color: #989c27;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header"></div>
        </div>
        <div id="banner-wrap">
            <div class="banner"></div>
        </div>
        <div id="contents-wrap">
            <div class="contents"></div>
        </div>
        <div id="footer-wrap">
            <div class="footer"></div>
        </div>
    </div>
    
</body>
</html>
