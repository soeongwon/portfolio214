<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout 9</title>
    <style>
        * {margin: 0; padding: 0;}
        #header {width: 100%; height: 100px; background-color: #cdc6d6;}
        #banner {width: 100%; height: 300px; background-color: #ffeff1;}
        #contents {width: 100%; height: 500px; background-color: #dea4ab;}
        #footer {width: 100%; height: 100px; background-color: #e55d5c;}
        
        .container {width: 1100px; height: inherit; margin: 0 auto; background-color: rgba(255,255,255,0.3);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
