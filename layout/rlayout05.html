<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>rlayout05</title>
	<style>
		* {margin: 0; padding: 0;}
		#wrap {width: 1200px; margin: 0 auto;}
		header {width: 100%; height: 100px; background-color: #ffe082;}
		aside {width: 100%; height: 300px; background-color: #ffd54f;}
		section {width: 90%; background-color: #ffca28; padding: 5%; overflow: hidden;}
		section > article {width: 18%; margin: 1%; height: 170px; background-color: #ff9800; float: left;}
		footer {width: 100%; height: 100px; background-color: #ffb300;}

		@media (max-width: 1220px){
			#wrap {width: 100%;}
			section > article {width: 23%;}
		}
		@media (max-width: 1024px){
			#wrap {width: 100%;}
			section > article {width: 31.333%;}

		}
		@media (max-width: 768px){
			#wrap {width: 100%;}
			section > article {width: 48%;}

		}
		@media (max-width: 480px){
			#wrap {width: 100%;}
			section > article {width: 98%;}

		}
	</style>
</head>
<body>
	<div id="wrap">
		<header></header>
		<aside></aside>
		<section>
			 <article></article>
			 <article></article>
			 <article></article>
			 <article></article>
			 <article></article>
			 <article></article>
			 <article></article>
			 <article></article>
			 <article></article>
			 <article></article>
		</section>
		<footer></footer>
	</div>
</body>
</html>
