<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rlayout</title>

    <style>
    * {margin: 0; padding: 0;}
    body {border-color: #fff}
    #wrap {width: 1200px; margin: 0 auto;}
    #header {width: 100%; height: 100px; background-color: #111;}
    #banner {width: 100%; height: 250px; background-color: #222;}
    
    #content1 {overflow: hidden;}
    #content1 .nav {float: left; width: 30%; height: 500px; background-color: #333;}
    #content1 .article_right1 {float: left; width: 70%; height: 250px; background-color: #444;}
    #content1 .article_right2 {float: left; width: 70%; height: 250px; background-color: #555;}
    
    #content2 {overflow: hidden; width: 100%; height: 300px;} 
    #content2 .article_box1 {float: left; width: 33.333%; height: 300px; background-color: #666;}
    #content2 .article_box2 {float: left; width: 33.333%; height: 300px; background-color: #777;}
    #content2 .article_box3 {float: left; width: 33.333%; height: 300px; background-color: #888;} 
    
    #content3 {padding: 5%; height: 300px; background-color: #999; overflow: hidden;}
    #content3 .article_square1 {width: 23%; height: 200px; margin: 1%; border-radius: 5%; background-color: #666; float: left;}
    #content3 .article_square2 {width: 23%; height: 200px; margin: 1%; border-radius: 5%; background-color: #666; float: left;}
    #content3 .article_square3 {width: 23%; height: 200px; margin: 1%; border-radius: 5%; background-color: #666; float: left;}
    #content3 .article_square4 {width: 23%; height: 200px; margin: 1%; border-radius: 5%; background-color: #666; float: left;}
    
    #footer {width: 100%; height: 100px; background-color: #111;}

    /* 미디어 쿼리 */
   
    @media (max-width: 1240px){
        #wrap {width: 100%;}
        
        #content3 .article_square1 {width: 31.3333%;}
        #content3 .article_square2 {width: 31.3333%;}
        #content3 .article_square3 {width: 31.3333%;}
        #content3 .article_square4 {display: none;}
        
        #content2 .article_box1 {width: 50%}
        #content2 .article_box2 {width: 50%}
        #content2 .article_box3 {display: none;}


    }

    @media (max-width: 768px){
        #content2 .article_box1 {width: 100%; height: 50%;} 
        #content2 .article_box2 {width: 100%; height: 50%;}
    }

    @media (max-width: 480px){
        #content1 .nav {width: 100%; height: 200px;} 
        #content1 .article_right1 {width: 100%; height: 200px;}
        #content1 .article_right2 {width: 100%; height: 200px;}

        #content3 {height: 700px;}
        #content3 .article_square1 {width: 98%; border-radius: 5%;}
        #content3 .article_square2 {width: 98%; border-radius: 5%;}
        #content3 .article_square3 {width: 98%; border-radius: 5%;}

    }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <section id="banner"></section>
        <section id="content1">
            <article class="nav"></article>
            <article class="article_right1"></article>
            <article class="article_right2"></article>
        </section>
        <section id="content2">
            <article class="article_box1"></article>
            <article class="article_box2"></article>
            <article class="article_box3"></article>
        </section>
        <section id="content3">
            <article class="article_square1"></article>
            <article class="article_square2"></article>
            <article class="article_square3"></article>
            <article class="article_square4"></article>
        </section>
        <footer id="footer"></footer>
    </div>

</body>
</html>
