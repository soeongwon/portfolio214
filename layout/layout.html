<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웰컴 저축은행</title>
    <style>
    /* 선택자 */
        * {margin: 0; padding: 0;}
    /* 레이아웃 */
        #wrap {font-size: 30px; text-align: center; color: black;}
        #header {height: 150px; }
        #banner {height: 450px; line-height: 450px; background-color: #f59896;}
        #contents {height: 955px;}
        #footer {height: 215px;}
        
        #header_nav {height: 70px;  line-height: 70px; background-color: #ffebee;}
        #header_cont {height: 80px; line-height: 80px; background-color: #ef9a9a;}
        #contents1 {height: 475px; line-height: 475px; background-color: #ef5350;}
        #contents2 {height: 390px; line-height: 390px; background-color: #f44336;}
        #contents3 {height: 90px; line-height: 90px; background-color: #b71c1c;}
        #footer_nav {height: 60px; line-height: 60px; background-color: #ff1744;}
        #footer_info {height: 155px; line-height: 155px; background-color: #d50000;}
        
        .container {width: 1055px; height: inherit; margin: 0 auto; background-color: rgba(255,255,255,0.3);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header_nav">
                <div class="container">header_nav</div>
            </div>
            <div id="header_cont">
                <div class="container">header_cont</div>
            </div>
        </div>
        <!-- //header -->
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <!-- //banner -->
        <div id="contents">
            <div id="contents1">
                <div class="container">contents1</div>
            </div>
            <div id="contents2">
                <div class="container">contents2</div>
            </div>
            <div id="contents3">
                <div class="container">contents3</div>
            </div>
        </div>
        <!-- //contents -->
        <div id="footer">
            <div id="footer_nav">
                <div class="container">footer_nav</div>
            </div>
            <div id="footer_info">
                <div class="container">footer_info</div>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
