<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout06</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%; font-size: 30px; text-align: center; text-transform: uppercase;}
        #header-wrap {width: 100%;  height: 100px; background-color: #fbe9e7;}
        #banner-wrap {width: 100%; height: 450px; background-color: #ffab91;}
        #contents-wrap {width: 100%; height: 650px; background-color: #ff7043;}
        #footer-wrap {width: 100%; height: 100px; background-color: #e64a19;}

        .header {width: 1100px; height: 100px; line-height: 100px; margin: 0 auto; background-color: #e8f5e9; }
        .banner {width: 1100px; height: 450px; line-height: 450px; margin: 0 auto; background-color: #a5d6a7;}
        .contents {width: 1100px; height: 650px; line-height: 650px; margin: 0 auto; background-color: #66bb6a;}
        .footer {width: 1100px; height: 100px; line-height: 100px; margin: 0 auto; background-color: #43a047;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner">banner</div>
        </div>
        <div id="contents-wrap">
            <div class="contents">contents</div>
        </div>
        <div id="footer-wrap">
            <div class="footer">footer</div>
        </div>
    </div>
</body>
</html>
