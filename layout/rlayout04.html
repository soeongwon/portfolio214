<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>rlayout04</title>
	<style>
		* {margin: 0; padding: 0;}
		#wrap {width: 1200px; margin: 0 auto;}
		#header {width: 100%; height: 100px; background-color: #111;}
		#aside {width: 30%; height: 900px; background-color: #222; float: left;}
		#art1 {width: 70%; height: 300px; background-color: #333; float: left;}
		#art2 {width: 70%; height: 300px; background-color: #444; float: left;}
		#art3 {width: 70%; height: 300px; background-color: #555; float: left;}
		#footer {width: 100%; height: 100px; background-color: #666; clear: both;}

		@media (max-width: 1220px){
			#wrap {width: 100%;}
			#art1 {height: 450px;}
			#art2 {height: 450px;}
			#art3 {width: 100%;}
		}
		@media (max-width: 768px){
			#aside {width: 100%; height: 300px;}
			#art1 {width: 50%;}
			#art2 {width: 50%;}
		}
		@media (max-width: 480px){
			#art1 {width: 100%;}
			#art2 {width: 100%;}

		}
	</style>
</head>
<body>
	<div id="wrap">
		<header id="header"></header>
		<aside id="aside"></aside>
		<article id="art1"></article>
		<article id="art2"></article>
		<article id="art3"></article>
		<footer id="footer"></footer>
	</div>
</body>
</html>
