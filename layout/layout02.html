<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout02</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background-color: #fff;}
        #wrap {width: 1100px; margin: 0 auto; /* 위쪽, 아래쪽:0, 왼쪽,오른쪽:auto */ font-size: 30px; text-transform: uppercase; color: black; text-align: center;}
        #header {width: 1100px; height: 100px; line-height: 100px; background-color: #fce4ec; }
        #nav {width: 1100px; height: 100px; line-height: 100px; background-color: #f48fb1; }
        #side {width: 400px; height: 1000px; line-height: 1000px; background-color: #ba68c8; float: left; }
        #content {width: 700px; height: 1000px; line-height: 1000px; background-color: #f06292; float: left; }
        #footer {width: 1100px; height: 100px; line-height: 100px; background-color: #e91e63; clear: both; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
