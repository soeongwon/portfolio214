<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout05</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 1200px; margin: 0 auto; font-size: 30px; text-align: center; text-transform: uppercase; }
        #header {width: 1200px; height: 100px; line-height: 100px; background-color: #ffe1e1;}
        #nav {width: 1200px; height: 100px; line-height: 100px; background-color: #ef9a9a;}
        #side {width: 400px; height: 1000px; line-height: 1000px; background-color: #ef5350; float: left;}
        #article1 {width: 800px; height: 500px; line-height: 500px; background-color: #e53935; float: left;}
        #article2 {width: 800px; height: 500px; line-height: 500px; background-color: #c62828; float: left;}
        #footer {width: 1200px; height: 100px; line-height: 100px; background-color: #b71c1c; clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="article1">article1</div>
        <div id="article2">article2</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
