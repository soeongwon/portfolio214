<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red {font-size: 90%; color: #c7254e; white-space: normal; background: #f9f2f4; border: 1px dashed #a51a3d; border-radius: 4px; padding: 0px 6px 2px 6px;}
        .blue {font-size: 90%; color: #3d90b7; white-space: normal; background: #e7f6fd; border: 1px dashed #3d90b7; border-radius: 4px; padding: 0px 6px 2px 6px;}
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li class="list1">list1</li>
            <li class="list2">list2</li>
            <li class="list3">list3</li>
            <li class="list4">list4</li>
            <li class="list5">list5</li>
            <li class="list6">list6</li>
            <li class="list7">list7</li>
            <li class="list8">list8</li>
            <li class="list9">list9</li>
            <li class="list10">list10</li>
        </ul>
    </div>
    <p class="desc"></p>
    <button class="btn1">클릭하면 글씨색을 가져옵니다</button>
    <button class="btn2">클릭하면 폰트 사이즈를 가져옵니다</button>
    <button class="btn3">클릭하면 글씨의 모든 속성을 가져옵니다</button>


    <button class="btn4">글씨 확대하기</button>
    <button class="btn5">글씨 축소하기</button>
    <!-- jQuery -->
    <script src="jquery-1.12.4.min.js"></script>

    <script>
        //버튼을 클릭하면 글씨색을 빨간 색으로 변경
        // $(".btn1").click(function(){
        //     $("li").css("color","red");
        // });

        //버튼을 클릭하면 글씨색을 가져와서 출력
        $(".btn1").click(function(){
            const value = $("li").css("color");
            $(".desc").text("이 폰트의 색은"+ value);
        });

        //버튼을 클릭하면 폰트 사이즈를 가져와서 출력
        $(".btn2").click(function(){
            const value = $("li").css("fontSize");
            $(".desc").text("이 폰트의 사이즈는"+ value);
        });
        

        const value = $("li").css(["color","fontSize","display","text-align","list-style-type"]);
        const html = ["이 글씨의 속성은 : "];
        $(".btn3").click(function(){
            $.each(value, function(prop, value){
                html.push(prop +" : "+value);
            }); 

            $(".desc").html(html.join("<br>"));
        });
        
        $(".btn4").click(function(){
            $("li").css({fontSize : function(index, value){
                return parseFloat(value) * 1.2; 
            }})
        });
        $(".btn5").click(function(){
            $("li").css({fontSize : function(index, value){
                return parseFloat(value) * 0.8; 
            }})
        });
    </script>
</body>
</html>
