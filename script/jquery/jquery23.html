<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .list li {display: inline;}
    </style>
</head>
<body>
    <h3>이미지</h3>
    <div class="list">
        <ul>
            <li><img src="img/1.jpg" alt="이미지1"></li>
            <li><img src="img/2.jpg" alt="이미지2"></li>
            <li><img src="img/3.jpg" alt="이미지3"></li>
            <li><img src="img/4.jpg" alt="이미지4"></li>
            <li><img src="img/5.jpg" alt="이미지5"></li>
        </ul>
    </div>

    <button class="btn1">클릭하면 2초에 한 번씩 이미지를 이동시킵니다 </button>
    <button class="btn2">정지</button>
    <!-- jQuery -->
    <script src="jquery-1.12.4.min.js"></script>
    <script src="jquery-ui-1.12.1.min.js"></script>
    <script>
        let timer;

        $(".btn1").click(function(){
            timer = setInterval(function(){
                $(".list li").last().prependTo(".list ul");
            },2000);
        });
        $(".btn2").click(function(){
            clearInterval(timer);
        });

    </script>
</body>
</html>
