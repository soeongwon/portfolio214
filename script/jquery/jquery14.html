<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        li {list-style: none;}
        a {text-decoration: none; color: #666;}
        .tab-menu {width: 350px; margin: 100px auto;}
        .tab-btn {}
        .tab-btn ul {overflow: hidden;}
        .tab-btn li {float: left; width: 20%; text-align: center;}
        .tab-btn li a {background: #1e88e5; padding: 14px 10px 10px 10px; color: #fff; display: block;}
        #tab-cont {width: 350px; height: 300px;}
        #tab-cont.img1 {background: url(img/1.jpg); background-size: 350px;}
        #tab-cont.img2 {background: url(img/2.jpg); background-size: 350px;}
        #tab-cont.img3 {background: url(img/3.jpg); background-size: 350px;}
        #tab-cont.img4 {background: url(img/4.jpg); background-size: 350px;}
        #tab-cont.img5 {background: url(img/5.jpg); background-size: 350px;}
    </style>
</head>
<body>
    <div class="tab-menu">
        <div class="tab-btn">
            <ul>
                <li><a href="#">tab1</a></li>
                <li><a href="#">tab2</a></li>
                <li><a href="#">tab3</a></li>
                <li><a href="#">tab4</a></li>
                <li><a href="#">tab5</a></li>
            </ul>
        </div>
        <div id="tab-cont" class="img1">
        </div>
    </div>

    <!-- jQuery -->
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        // //글씨를 클릭하면 tab==>menu로 변경
        // $(".tab-btn li").click(function(){

        // });

        // //클릭한 것만 변경
        // $(".tab-btn li").click(function(){
        //     $(this).find("a").text("menu");
        // });

        //글씨를 클릭하면 tab1 -> menu1로 변경
        // $(".tab-btn li").click(function(){
        //     let target = $(this);
        //     let index = target.index() + 1;
        //     //alert(index);

        //     target.find("a").text("Menu"+index);
        // });

        //해당 버튼을 클릭하면 해당 이미지 클래스가 나오게 설정
        $(".tab-btn li").click(function(){
            
        });

        $(".tab-btn li").click(function(e){
            e.preventDefault();
            let target = $(this);
            let index = target.index() +1;
            target.find("a").text("menu"+index);
            $("#tab-cont").removeClass().addClass("img"+index);
        });
    </script>
</body>
</html>
