<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red {font-size: 90%; color: #c7254e; white-space: normal; background: #f9f2f4; border: 1px dashed #a51a3d; border-radius: 4px; padding: 0px 6px 2px 6px;}
        .blue {font-size: 90%; color: #3d90b7; white-space: normal; background: #e7f6fd; border: 1px dashed #3d90b7; border-radius: 4px; padding: 0px 6px 2px 6px;}
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li class="list1">list1</li>
            <li class="list2">list2</li>
            <li class="list3">list3</li>
            <li class="list4">list4</li>
            <li class="list5">list5</li>
            <li class="list6">list6</li>
            <li class="list7">list7</li>
            <li class="list8">list8</li>
            <li class="list9">list9</li>
            <li class="list10">list10</li>
        </ul>
    </div>
    <button class="btn1">btn1</button>
    <button class="btn2">btn2</button>
    <button class="btn3">btn3</button>
    <button class="btn4">btn4</button>
    <button class="btn5">btn5</button>
    <button class="btn6">btn6</button>
    <button class="btn7">btn7</button>
    <!-- jQuery -->
    <script src="jquery-1.12.4.min.js"></script>

    <script>
        //버튼을 클릭하면 짝수 글씨 색을 빨간 색으로 변경
        $(".btn1").click(function(){
          $("li:odd").css("color", "red");
        });
        //세번째 버튼을 클릭하면 클래스 red를 추가
        $(".btn2").click(function(){
            $("li:eq(2)").addClass("red");
            $("li").eq(3).addClass("blue");
        });
        //li한테 acitive 클래스 추가
        $(".btn3").click(function(){
            $("li").addClass("active");
        });

        //모든 클래스를 제거
        $(".btn4").click(function(){
            $("li").removeClass();
        });
        //원하는 클래스를 제거
        $(".btn5").click(function(){
            $("li").removeClass("list4");
        });

        //클래스를 추가 번호대로
        $(".btn6").click(function(){
            $("li").addClass(function(index){
                return "active" + (index + 1);
            });
        });

        //원하는 클래스를 찾아서 클래스 추가
        $(".btn7").click(function(){
            $("li").addClass(function(index, currentClass){
                var addClass;

                if(currentClass === "list5"){
                    addClass = "blue"
                }
                return addClass;
            });
        });
        
    </script>
</body>
</html>
