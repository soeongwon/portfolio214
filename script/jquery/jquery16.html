<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        li {list-style: none;}
        a {text-decoration: none; color: #666;}
        #tab-menu {width: 350px; margin: 100px auto;}
        #tab-btn {}
        #tab-btn ul {overflow: hidden;}
        #tab-btn li {float: left; width: 20%; text-align: center;}
        #tab-btn li a {background: #1e88e5; padding: 14px 10px 10px 10px; color: #fff; display: block;}
        #tab-cont {width: 350px; height: 300px; overflow: hidden;}
        #tab-cont img {width: 100%; display: block;}

        #tab-btn li.active a {background: #000; color: #fff;}
        </style> 
</head>
<body>
    <div id="tab-menu">
        <div id="tab-btn">
            <ul>
                <li><a href="#">tab1</a></li>
                <li><a href="#">tab2</a></li>
                <li><a href="#">tab3</a></li>
                <li><a href="#">tab4</a></li>
                <li><a href="#">tab5</a></li>
            </ul>
        </div>
        <div id="tab-cont">
            <div>
                <img src="img/1.jpg" alt="이미지1">
            </div>
            <div>
                <img src="img/2.jpg" alt="이미지2">
            </div>
            <div>
                <img src="img/3.jpg" alt="이미지3">
            </div>
            <div>
                <img src="img/4.jpg" alt="이미지4">
            </div>
            <div>
                <img src="img/5.jpg" alt="이미지5">
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="jquery-1.12.4.min.js"></script>
    <script>
       const tBtn = $("#tab-btn > ul > li");
       const tCont = $("#tab-cont > div");
       
       tBtn.click(function(){
           let target = $(this);
           let index = target.index();
           tBtn.removeClass("active");
           target.addClass("active");
           
           tCont.css("display","none");
           tCont.eq(index).css("display","block");

       });
    </script>
</body>
</html>
