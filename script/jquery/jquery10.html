<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
   
</head>

<body>
    <h1>필터링</h1> 
    <div class="list">
        <ul>
            <li>1. add</li>
            <li>2. add</li>
            <li>3. add</li>
            <li>4. add</li>
            <li>5. add</li>
            <li>6. add</li>
        </ul>
    </div>

    <!-- jQuery -->
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        //li 컬러값을 빨간색으로 변경
        // $(".list li").css("color","red");
        $(".list li").each(function(index){
            setTimeout(function(){
                $(".list li").eq(index).css("color","blue");
            },1000*(index + 1));
        });
    </script>

</body>

</html>
