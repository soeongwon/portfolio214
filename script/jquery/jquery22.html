<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .list li {display: inline;}
    </style>
</head>
<body>
    <h3>이미지</h3>
    <div class="list">
        <ul>
            <li><img src="img/1.jpg" alt="이미지1"></li>
            <li><img src="img/2.jpg" alt="이미지2"></li>
            <li><img src="img/3.jpg" alt="이미지3"></li>
            <li><img src="img/4.jpg" alt="이미지4"></li>
            <li><img src="img/5.jpg" alt="이미지5"></li>
        </ul>
    </div>

    <button class="btn1">클릭하면 리스트 뒤쪽에 이미지가 추가됩니다</button>
    <button class="btn2">클릭하면 리스트 앞쪽에 이미지가 추가됩니다</button>
    <button class="btn3">클릭하면 리스트 뒤쪽에 이미지가 삭제됩니다</button>
    <button class="btn4">클릭하면 리스트 앞쪽에 이미지가 삭제됩니다</button>
    <button class="btn5">클릭하면 리스트 뒤쪽에 이미지를 랜덤으로 추가합니다</button>
    <!-- jQuery -->
    <script src="jquery-1.12.4.min.js"></script>
    <script src="jquery-ui-1.12.1.min.js"></script>
    <script>
        $(".btn1").click(function(){
            $(".list ul").append("<li><img src='img/5.jpg' alt='이미지5'></li>");
        });
        $(".btn2").click(function(){
            $(".list ul").prepend("<li><img src='img/4.jpg' alt='이미지4'></li>");
        });
        $(".btn3").click(function(){
            $(".list ul li:first").remove();
        });
        $(".btn4").click(function(){
            $(".list ul li:last").remove();
        });

        //이미지가 랜덤으로 나오는 함수
        function random(){
            let imgNum = Math.ceil(Math.random()*5)
            // alert(imgNum)
            let imgPath = "<li><img src='img/"+imgNum+".jpg' alt='이미지"+imgNum+"'></li>"
            return imgPath;
        };
        $(".btn5").click(function(){
            $(".list ul").append(random);
        });

    </script>
</body>
</html>
