<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let numMax = Math.max(100,-100);
        let numMin = Math.min(100,-100);
        let numRound = Math.round(1.123458);
        let numFloor = Math.floor(1.123458);
        let numRamdom = Math.random(10);
        let numPI = Math.PI;

        document.write("최대값(Math.mat) : " + numMax, "<br>");
        document.write("최소값(Math.min) : " + numMin, "<br>");
        document.write("반올림(Math.round) : " + numRound, "<br>");
        document.write("소수점 삭제(Math.floor) : " + numFloor, "<br>");
        document.write("랜덤 숫자(Math.random) : " + numRamdom, "<br>");
        document.write("원주율(Math.PI) : " + numPI, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
