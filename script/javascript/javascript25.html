<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //while문을 이용해서 1~20 출력
        //숫자 1
        //숫자 2
        let num1 = 0; 

        while( true ) {
            if( num1 >= 20 ){ 
                break;
            }
            num1++; 
            document.write("숫자 "+num1, "<br>");
        }
        document.write("<br><br>");
        //for문을 이용해서 1~20 출력
        for ( var i=1; i<=20; i++){
            document.write("숫자 "+i);
            document.write("<br>");
        }
        document.write("<br><br>");
        //break문과 contiue문
        var count = 0;
        while(true){
            count++;
            if(count == 3){
                continue;
            }
            document.write("카운트" + count, "<br>");
            if(count>19){
                break;
            }

        }
    </script>
</head>
<body>
    
</body>
</html>
