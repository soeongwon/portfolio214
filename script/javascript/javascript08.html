<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        //변수 x = 100, y = 200 저장 한 다음 웹 문서에 출력해주세요
        const x = 100;
        const y = 200;

        document.write(x);
        document.write("<br>");
        document.write(y);
        document.write("<br><br>");

        //배열을 이용해서 화면에 100과 200을 출력해 주세요
        const arr1 = new Array(); //배열 선언
        
        arr1[0] =100; //첫번째 배열 저장소에 100을 저장
        arr1[1] = 200; //두번째 배열 저장소에 200을 저장

        document.write(arr1[0]);
        document.write("<br>");
        document.write(arr1[1]);
        document.write("<br><br>");
        
        //배열을 선언과 동시에 초기화하여 100과 200을 출력해주세요
        const arr2 = new Array(100,200);   
        
        document.write(arr2[0]);
        document.write("<br>");
        document.write(arr2[1]);
        document.write("<br><br>");

        //배열을 선언하지 않고 100과 200을 출력해주세요
        const arr3 = [100,200];

        document.write(arr3[0]);
        document.write("<br>");
        document.write(arr3[1]);
        document.write("<br><br>");

        //배열의 크기 구하기
        const arr4 = [100,200,300,400,500];

        document.write(arr4.length);
        document.write("<br><br>");

        //배열 데이터 가져오기
        const arr5 = [100,200,300,400,500];

        for(var i = 0; i<arr5.length; i++){
            document.write(arr5[i]);
        }

        //배열 데이터의 합 구하기
        const arr6 = [100,200,300,400,500];
        let sum = 0;

        //sum = 100 + 200 + 400 + 500;
        //sum = arr6[0] + arr6[1] + arr6[2] + arr6[3] + arr6[4] 
        //sum = arr6[i] + arr6[i] + arr6[i]+ arr6[i]+ arr6[i]
        for(var i=0; i<arr6.length; i++){
            // 0, 0<5
            // 1, 1<5
            // 2, 2<5
            // 3, 3<5
            // 4, 4<5
            sum = sum + arr6[i];
            // 0 = 0 + 100;
            // 100 = 100 + 200
            // 300 = 300 + 300
            // 600 = 600 + 400
            // 1000 = 1000 + 500
            // 1500
        }
        document.write("<br><br>");
        document.write(sum);
    </script>
</head>
<body>
    
</body>
</html>
