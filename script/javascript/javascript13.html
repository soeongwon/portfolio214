<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //심리테스트
        let food = prompt("다음 중 가장 먹고 싶은 음식은? 1.카레 2.레몬 3.팝콘 4.커피 5.초콜릿");

        if( food == "카레") {
            document.write("매콤한 음식을 고른 당신은 사람에게 첫눈에 반하기보다는 서서히 사랑에 빠지는 스타일입니다.");
        } else if ( food == "레몬") {
            document.write("새콤한 과일을 고른 당신은 쉽게 마음을 열고 또 쉽게 사람을 믿는 스타일입니다.");
        } else if ( food == "팝콘") {
            document.write("짭짤하고 고소한 팝콘을 고른 당신은 오래 알고 지낸 사람들에게서 보이는 의외의 모습에 약한 스타일입니다.");
        } else if ( food == "커피") {
            document.write("쌉싸름한 커피를 고른 당신은 사랑에 누구보다 적극적인 스타일입니다.");
        } else if ( food == "초콜릿") {
            document.write("달콤한 초콜릿을 선택한 당신은 금방 사랑에 빠지는 스타일입니다.");
        } else {
            document.write("해당 과일이 없습니다.");
        }

        //짝수 홀수 구하기
        let num = prompt("숫자를 적어주세요");
        
        //짝수 //홀수 // 짝수 홀수가 아닐 때

        if (num % 2 == 0) {
            document.write("이 수는 짝수 입니다");
        } else if ( num % 2 == 1) {
            document.write("이 수는 홀수입니다.");
        } else {
            document.write("숫자를 쓰세요.");
        }

        //아이디 비밀번호
        let userID = prompt("아이디를 입력하세요");
        let userPW = prompt("비밀번호를 입력하세요");

        if (userID == "pika" && userPW == "1234") {
            document.write("환영합니다.");
        } else if (userID == "pika" ) {
            document.write("비밀번호가 틀렸습니다");
        } else if (userPW == "1234") {
            document.write("아이디가 틀렸습니다.");
        } else {
            document.write("아이디 또는 비밀번호를 확인해주세요");
        }
    </script>
</head>
<body>
    
</body>
</html>
