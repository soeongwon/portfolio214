<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //for문을 이용해서 1~10 출력하기
        for(var i=1; i<=10; i++){
            document.write(i);
        }
        document.write("<br><br>");
        //중첩 for문을 이용해서 1~10 출력하기
        for(var i=1; i<=10; i++){
            for(var j=1; j<=10; j++){
                document.write(i +","+j,"<br>") 
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
