<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //while문을 이용해서 1부터 20까지 출력
        let num1 = 0;
        while( num1 < 20 ){
            num1++;
            document.write(num1);
        }
        document.write("<br><br>");
        //do while문을 이용해서 1부터 20까지 출력
        let num2 = 0;
        do {
            num2++;
            document.write(num2);
        } while(num2 <=19 ) 
    </script>
</head>

</body>
</html>
