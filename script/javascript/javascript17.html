<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //변수(num) 100을 저장 짝수 홀수

        //if else문
        let num = 100;
        if (num % 2 == 0) {
            document.write("이 숫자는 짝수입니다")
        } else  {
            document.write("이 숫자는 홀수입니다.")
        }

        //조건 연산자
        (num % 2 == 0) ? document.write("이 숫자는 짝수입니다") : document.write("이 숫자는 홀수입니다.");
    </script>
</head>
<body>
    
</body>
</html>
