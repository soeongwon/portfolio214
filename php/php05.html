<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP 05</title>
    <script>
        const num = 100;
        if(num % 2 == 0){
            document.write("짝수입니다.<br>");
        } else {
            document.write("홀수입니다.<br><br>");
        }
    </script>
</head>
<body>
    <?php
        $num = 100;
        if($num % 2 == 0){
            echo "짝수입니다.<br>";
        } else {
            echo "홀수입니다.<br><br>";
        }
    ?>
</body>
</html>
