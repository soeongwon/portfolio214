<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        /* 리셋 */
        * {margin: 0; padding: 0;}
        
        /* 레이아웃 */
        #wrap {font-size: 30px; color: #fff; text-align: center;}
        #header {height: 100px;}
        #banner {height: 300px; background-color: #777;}
        #contents {height: 800px;}
        #footer {font: 100px;}
        
        /* 레이아웃 */
        #header_nav  {height: 30; line-height: 30px; background-color: #111}
        #header_cont {height: 70px; line-height: 70px; background-color: #222;}
        #contents1 {height: 400px; line-height: 400px; background-color: #333;}
        #contents2 {height: 400px; line-height: 400px; background-color: #444;}
        #footer_nav {height: 30px; line-height: 30px; background-color: #555;}
        #footer_info {height: 70px; line-height: 70px; background-color: #666;}
        
        /* 컨테이너 */
        .container {width: 1100px; height: inherit; margin: 0 auto; background-color: rgba(255,255,255,0.3);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header_nav">
                <div class="container">header_nav</div>
            </div>
            <div id="header_cont">
                <div class="container">header_cont</div>
            </div>
        </div> <!-- //header -->
        <div id="banner">
            <div class="container">banner</div>
        </div><!-- //banner -->
        <div id="contents">
            <div id="contents1">
                <div class="container">contents1</div></div>
            <div id="contents2">
                <div class="container">contents2</div>
            </div>
        </div>
        <!-- //contents -->
        <div id="footer">
            <div id="footer_nav">
                <div class="container">footer_nav</div>
            </div>
            <div id="footer_info">
                <div class="container">footer_info</div>
            </div>
        </div>
        <!-- //footer -->
    </div> 
    <!-- //wrap -->
</body>
</html>
